<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Super Mario Bros. 3 - Clone</title>
  </head>
  <body>
    <main>
      <div id="game-intro">
        <div id="game-intro-content">
          <div id="game-logo">
            <h1>Super</h1>
            <h1>Mario Bros.</h1>
            <h1 class="game-logo-number">3</h1>
          </div>
          <div id="game-intro-start-controls">
            <button id="start-button" class="mariofont">start game</button>
          </div>
        </div>
      </div>
      <div id="game-container">
        <div id="score" class="mariofont">time: 0 points: 0</div>
        <canvas></canvas>
        <div id="game-lost">
          <div id="game-lost-window" class="message-window mariofont">
            <p>mario</p>
            <p>game over!</p>
            <div id="game-lost-options">
              <img src="./images/sprites/mario-dead.png" />
              <div id="game-lost-options-buttons" class="mariofont">
                <button id="continue-button" class="mariofont">
                  <span
                    ><img
                      src="./images/sprites/menu-pointer.png"
                      alt=""
                      width="12"
                      height="12"
                  /></span>
                  continue
                </button>
                <button id="end-button" class="mariofont">
                  <span
                    ><img
                      src="./images/sprites/menu-pointer.png"
                      alt=""
                      width="12"
                      height="12"
                  /></span>
                  end
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="game-end">
        <div id="game-end-result" class="message-window mariofont">
          <p>level cleared!</p>
          <p id="results-time-element">final time: </p>
          <p id="results-score-element">final score: </p>
          <button class="mariofont">continue</button>
        </div>
        <div id="leaderboards" class="message-window mariofont">
          <p>leaderboards</p>
          <table id="leaderboards-table">
            <thead>
              <tr>
                <th>date</th>
                <th>time</th>
                <th>score</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/data/collisions.js"></script>
    <script type="text/javascript" src="./js/sprite.js"></script>
    <script type="text/javascript" src="./js/classes/Item.js"></script>
    <script type="text/javascript" src="./js/classes/SuperMushroom.js"></script>
    <script type="text/javascript" src="./js/classes/PlusMushroom.js"></script>
    <script type="text/javascript" src="./js/classes/BlockCoin.js"></script>
    <script type="text/javascript" src="./js/classes/QuestionBlock.js"></script>
    <script type="text/javascript" src="./js/classes/EndGameCard.js"></script>
    <script
      type="text/javascript"
      src="./js/classes/CollisionBlock.js"
    ></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
